<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM manipulation</title>
        <script type="text/javascript" src="script2.js"></script>
    </head>
    <!-- onload loads start() when body is finished loading -->
    <body onload="start();">
        <p>para1</p>
        <p>para2</p>
        <h1>h1</h1>
        <h2>h2-1</h2>
        <h2>h2-2</h2>

        <!-- if script is described in <head> then body is not created yet. -->
        <!-- <script type="text/javascript" src="script2.js"></script> -->
    </body>
</html>
